{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div class="btn btn-toolbar">
            <h1>{{ post.title }}</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
        </div>
        <div>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    </div>
{% endblock %}
