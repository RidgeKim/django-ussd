{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>

            <p> {{ post.text | linebreaks }}</p>

            <p>published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
